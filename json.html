<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container-profile">

    </div>

    <script>

    const profile = document.querySelector(".container-profile")

        fetch('./demo.json')
   .then(res=> res.json())
   .then(data=>{
     data.forEach(post=> {
        profile.insertAdjacentHTML('beforeend', `<div class="new-profile">
        <div class="profile-bg">
          <img
            class="profile-banner"
            src="${post.profile_banner}"
            alt="Coding Img"
          />
          <img
            class="student-profile"
            src="${post.student_profile}"
            alt="Paramanand"
          />
        </div>
        <h3 class="heading-secondary">${post.heading_secondary}</h3>
        <div class="content-box">
          <p class="skills">My skills</p>
          <p class="profile-skills">
            ${post.profile_skills}
          </p>
          <p class="profile-bio">Bio :</p>
          <p class="profile-content">
            ${post.profile_content}
          </p>
        </div>
        <div class="profile-link">
          <a
            class="btn btn-1"
            target="_blank"
            href="https://anand-45.netlify.app/"
            >View Profile</a
          >
          <a
            class="btn btn-2"
            target="_blank"
            href="https://anand-45.netlify.app/#work"
            >View Projects</a
          >
        </div>
      </div>`)
     })   
})
    </script>
</body>
</html>
